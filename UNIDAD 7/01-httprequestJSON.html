<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01-estilo.css"> <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
    <div class="contenedor">
        <h1>Ajax con XMLHttpRequest</h1>
        <div class="contenido">

        </div>
        <button id="btn">GET</button>
    </div>
    <script>
        const xhr = new XMLHttpRequest();
        const url = "https://ejemplo.com/api/data"; // URL del servidor que proporciona datos en formato JSON

        xhr.open("GET", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // La solicitud fue exitosa, analiza la respuesta JSON
                const jsonResponse = JSON.parse(xhr.responseText);
                console.log(jsonResponse); // Haz algo con los datos JSON recibidos
            } else {
                // La solicitud no fue exitosa
                console.error("Error en la solicitud. CÃ³digo de estado: " + xhr.status);
            }
        };

        xhr.onerror = function () {
            // Error de red
            console.error("Error de red al hacer la solicitud.");
        };

        xhr.send();


    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Checkboxes</title>
</head>

<body>
    <!--SIN EVENTOS-->
    <input type="checkbox" id="checkbox1" checked> Checkbox 1
    <input type="checkbox" id="checkbox2" checked> Checkbox 2
    <input type="checkbox" id="checkbox3" checked> Checkbox 3

    <script>
        const checkbox1 = document.getElementById("checkbox1");
        const checkbox2 = document.getElementById("checkbox2");
        const checkbox3 = document.getElementById("checkbox3");

        function handleCheckboxChange(checkbox) {
            if (checkbox === checkbox1 && checkbox1.checked) {
                checkbox2.checked = false;
                checkbox3.checked = false;
            } else if (checkbox === checkbox2 && checkbox2.checked) {
                checkbox1.checked = false;
                checkbox3.checked = false;
            } else if (checkbox === checkbox3 && checkbox3.checked) {
                checkbox1.checked = false;
                checkbox2.checked = false;
            }
        }

        checkbox1.addEventListener("change", function() {
            handleCheckboxChange(checkbox1);
        });
        checkbox2.addEventListener("change", function() {
            handleCheckboxChange(checkbox2);
        });
        checkbox3.addEventListener("change", function() {
            handleCheckboxChange(checkbox3);
        });
    </script>
</body>

</html>

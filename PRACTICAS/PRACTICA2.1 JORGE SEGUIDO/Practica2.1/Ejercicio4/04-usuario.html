<body>
    <script>
      
        var email = prompt("ingresa tu dirección de correo electrónico:");
    
        
        email = email.trim();
    
        
        var username = email.match(/^[^@]+/);
    
        
        console.log("Tu nombre de usuario es: " + username);
      </script>

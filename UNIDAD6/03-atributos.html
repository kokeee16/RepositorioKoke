<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Seleccionar varios checkbox y marcarlos</h4>
                <p class="card-text">Tenemos que hacer en JS una funci√≥n que invoquemos para marcar todas las opciones y otra que invoquemos para desmarcar todas las opciones</p><br>
                <div class="publi">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="marcarTodas">
                            Marcar Todas y Desmarcar Todas
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta1" value="acepta1">
                            Acepta las condiciones 1
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta2" value="acepta2">
                            Acepta las condiciones 2
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta3" value="acepta3">
                            Acepta las condiciones 3
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="acepta4" value="acepta4">
                            Acepta las condiciones 4
                        </label>
                    </div>
                  
                    
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            const checkboxes = document.querySelectorAll('.form-check-input');
            const marcarTodas = document.getElementById('marcarTodas');
            const desmarcarTodas = document.getElementById('desmarcarTodas');

            function marcarTodos() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = true;
                });
            }

            function desmarcarTodos() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
            }

            marcarTodas.addEventListener('change', function() {
                if (this.checked) {
                    marcarTodos();
                } else {
                    desmarcarTodos();
                }
            });

        
        });
    </script>

</body>

</html>
